<html>
	<head>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<style>
			.red-class{
				color:red;
			}
			.show{
				display: block;
			}
		</style>
	</head>
	<body>
		<div id="app">


			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" v-on:click="showModel=true">
			  Launch demo modal
			</button>
			<!-- Modal -->
			<modal v-if="showModel" v-on:close="showModel=false">
				<h5 class="modal-title" id="exampleModalLabel" slot="header">Custom Modal title</h5>
				main content....
				<template slot="footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal" v-on:click="$emit('close')">Close</button>
			        <button type="button" class="btn btn-primary" >Save changes</button>
			    </template>
			</modal>
		</div>
		<script src="main-modal.js"></script>
	</body>
</html>
